<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بهار ۱۴۰۰</title>
    <link rel="stylesheet" href="./css/dist/style.css">
    <script src="./js/script.js"></script>
</head>

<body>
    <div class="fullpageBG">
        <div class="timerContainer">
            <div class="timer">
                <div class="timer__digits">
                    <div class="timer__digits__container"><div class="timer__digits__sec timer__digits--bg" timer="second">--</div> <span class="timer__digits__container__text">ثانیه</span></div>
                    <div class="timer__digits__container"><div class="timer__digits__min timer__digits--bg" timer="minute">--</div> <span class="timer__digits__container__text">دقیقه</span></div>
                    <div class="timer__digits__container"><div class="timer__digits__hour timer__digits--bg" timer="hour">--</div> <span class="timer__digits__container__text">ساعت</span></div>
                    <div class="timer__digits__container"><div class="timer__digits__day timer__digits--bg" timer="day">--</div> <span class="timer__digits__container__text">روز</span></div>
                </div>
                <div class="timer__text">مانده تا سال ۱۴۰۱ هجری شمسی</div>
            </div>
        </div>
    </div>
    <footer>علی توحیدی - ۱۳۹۹<br>سال نو مبارک</footer>
    <a class="imgCreditButton" title="Background vector created by rawpixel.com - www.freepik.com"
            href='https://www.freepik.com/vectors/background'><img class="imgCreditButton__img"
                src="./assets/images/link_icon.svg"></a>

</body>

</html>
